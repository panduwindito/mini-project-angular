
<div class="max-w-md mx-auto m-2">
  <form >
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
    <div class="relative">
      <input (keyup)="getValue($event)" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by name..." required />
   </div>
  </form>
</div>


<div class="grid grid-cols-5 gap-4 m-5">
  <app-pokemon-detail *ngFor="let pokemon of paginatedPokemon" [pokemon]="pokemon"></app-pokemon-detail>
</div>

<div class="flex flex-col items-center mb-3">
  <span class="text-sm text-gray-700 dark:text-gray-400">
      Showing <span class="font-semibold text-gray-900 dark:text-black">{{ currentStart }}</span> to <span class="font-semibold text-gray-900 dark:text-black">{{ currentLast }}</span> of <span class="font-semibold text-gray-900 dark:text-black">{{ totalData }}</span> Entries
  </span>
  <div class="inline-flex mt-2 xs:mt-0">
    <button class="flex items-center justify-center px-4 h-10 text-base font-medium text-black bg-white rounded-s hover:bg-white dark:bg-white dark:border-gray-700 dark:text-gray-800 dark:hover:bg-gray-100 dark:hover:text-black border border-gray-200" (click)="previousPage()">
      <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
      </svg>
      Prev
    </button>
    <button class="flex items-center justify-center px-4 h-10 text-base font-medium text-black bg-white
     border-s rounded-e hover:bg-gray-900 dark:bg-white dark:border-gray-700 dark:text-gray-800 dark:hover:bg-gray-100 dark:hover:text-black border border-gray-200" (click)="nextPage()">
      Next
      <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </button>
  </div>
</div>
